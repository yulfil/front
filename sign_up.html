<!doctype html>
<html lang="en">
<head>
    <title>Sign up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--  Fonts and icons  -->
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Black Dashboard CSS -->
    <link href="css\black-dashboard.css?v=1.0.0" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css\style.css">
</head>
<body>

<section class="container container-full flex-column">
    <div class="p-sm-3 h-100 col-12 d-flex align-items-center">
        <div class="row justify-content-center m-auto">
            <div class="col-md-12 col-sm-12 text-center">
                <h5>Sign up</h5>

                <form class="m-3">
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Full Name">
                    </div>
                   
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Username">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter email">
                    </div>
                    
                
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password">
                    </div>
                      
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                    </div>
         <div class="form-check text-left" >
          <label class="form-check-label">
              <input class="form-check-input" type="checkbox" >
              I agree with all statements in  Terms of service
              <span class="form-check-sign">
                  <span class="check"></span>
              </span>
          </label>
      </div>       <button type="submit" class="btn btn-primary">Sign up</button>
                </form>

               <div><a href="log_in.html">I am already a member</a></div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
